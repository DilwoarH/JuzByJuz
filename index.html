<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juz Reader - TikTok Style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000;
        color: #fff;
        overscroll-behavior: none;
      }

      #app {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        position: relative;
      }

      .juz-container {
        height: 100vh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        position: relative;
        overflow: hidden;
        background: #1a1a1a;
      }

      .juz-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        max-height: 85vh;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      }

      .juz-number {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1.2em;
        background: rgba(255, 255, 255, 0.1);
        padding: 5px 15px;
        border-radius: 20px;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #fff;
      }

      h2 {
        font-size: 1.5em;
        margin: 15px 0;
        color: #fff;
      }

      ul {
        list-style-position: inside;
        margin: 10px 0;
      }

      li {
        margin: 8px 0;
        line-height: 1.4;
      }

      .key-insight {
        margin-top: 20px;
        font-style: italic;
        color: #4caf50;
        border-left: 3px solid #4caf50;
        padding-left: 10px;
        background: rgba(76, 175, 80, 0.1);
        padding: 10px;
        border-radius: 0 5px 5px 0;
      }

      .navigation {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 100;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .nav-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .nav-dot.active {
        background: #fff;
        transform: scale(1.3);
      }

      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 1.2em;
        display: none;
      }

      @media (max-width: 768px) {
        .juz-content {
          width: 95%;
          padding: 15px;
        }

        h1 {
          font-size: 1.5em;
        }
        h2 {
          font-size: 1.2em;
        }
      }

      .section {
        margin-bottom: 20px;
      }

      .section:last-child {
        margin-bottom: 0;
      }

      .section-divider {
        border: none;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="navigation"></div>
    <div class="loading">Loading...</div>

    <script>
      const app = document.getElementById("app");
      const navigation = document.querySelector(".navigation");
      const loading = document.querySelector(".loading");
      let currentJuz = 1;
      let isLoading = false;
      let loadedJuz = new Set();

      async function loadJuz(number) {
        if (loadedJuz.has(number)) return;

        try {
          const paddedNumber = number.toString().padStart(2, "0");
          const response = await fetch(`data/Juz${paddedNumber}.md`);
          if (!response.ok) throw new Error("Failed to load Juz content");

          const content = await response.text();
          const sections = content
            .split("---")
            .map((section) => section.trim())
            .filter((section) => section); // Remove empty sections

          const container = document.createElement("div");
          container.className = "juz-container";
          container.id = `juz-${number}`;

          const contentDiv = document.createElement("div");
          contentDiv.className = "juz-content";

          // Combine all sections with proper spacing and styling
          const combinedContent = sections
            .map((section) => {
              const sectionHtml = convertMarkdownToHtml(section);
              return `<div class="section">${sectionHtml}</div>`;
            })
            .join('<hr class="section-divider">');

          contentDiv.innerHTML = combinedContent;

          const juzNumber = document.createElement("div");
          juzNumber.className = "juz-number";
          juzNumber.textContent = `Juz ${number}`;

          container.appendChild(contentDiv);
          container.appendChild(juzNumber);
          app.appendChild(container);

          loadedJuz.add(number);
        } catch (error) {
          console.error("Error loading Juz:", error);
        }
      }

      function convertMarkdownToHtml(markdown) {
        // Basic markdown conversion
        let html = markdown
          // Headers
          .replace(/^# (.*$)/gm, "<h1>$1</h1>")
          .replace(/^## (.*$)/gm, "<h2>$1</h2>")
          // Lists
          .replace(/^- (.*$)/gm, "<li>$1</li>")
          // Key insight
          .replace(/Key insight: (.*$)/gm, '<div class="key-insight">$1</div>');

        // Wrap lists in ul tags
        if (html.includes("<li>")) {
          html = "<ul>" + html + "</ul>";
          html = html.replace(/<\/ul>\s*<ul>/g, "");
        }

        return html;
      }

      function createNavigation() {
        for (let i = 1; i <= 30; i++) {
          const dot = document.createElement("div");
          dot.className = "nav-dot";
          dot.setAttribute("data-juz", i);
          dot.onclick = () => scrollToJuz(i);
          navigation.appendChild(dot);
        }
      }

      function scrollToJuz(number) {
        const element = document.getElementById(`juz-${number}`);
        if (element) {
          element.scrollIntoView({ behavior: "smooth" });
        }
      }

      function updateNavigation() {
        const dots = document.querySelectorAll(".nav-dot");
        dots.forEach((dot) => dot.classList.remove("active"));

        const juzNumber = Math.round(app.scrollTop / window.innerHeight) + 1;
        const activeDot = document.querySelector(`[data-juz="${juzNumber}"]`);
        if (activeDot) activeDot.classList.add("active");
      }

      async function initialize() {
        createNavigation();

        // Load first few Juz
        loading.style.display = "block";
        for (let i = 1; i <= 3; i++) {
          await loadJuz(i);
        }
        loading.style.display = "none";

        // Update navigation on scroll
        app.addEventListener("scroll", () => {
          updateNavigation();

          // Load more content when reaching bottom
          const scrollPosition = app.scrollTop + app.clientHeight;
          const totalHeight = app.scrollHeight;

          if (scrollPosition > totalHeight - 1000 && !isLoading) {
            const nextJuz = Math.min(loadedJuz.size + 1, 30);
            if (nextJuz <= 30) {
              isLoading = true;
              loadJuz(nextJuz).then(() => {
                isLoading = false;
              });
            }
          }
        });

        // Initial navigation update
        updateNavigation();
      }

      initialize();
    </script>
  </body>
</html>
